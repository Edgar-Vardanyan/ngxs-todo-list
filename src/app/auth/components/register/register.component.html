<div class="flex items-center justify-center h-full w-full">
  <form
    nz-form
    [formGroup]="registerForm"
    class="register-form w-full"
    (ngSubmit)="onRegister()"
  >
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            formControlName="username"
            placeholder="Username"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzErrorTip]="registerForm.controls['password'].errors?.['minlength'] ? 'Password must be min 8 characters' : 'Please input your Password'">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            formControlName="password"
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control [nzErrorTip]="registerForm.errors?.['PasswordNoMatch'] ? 'Passwords does not match' : 'Please confirm your Password'">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="confirmPassword"
              placeholder="Confirm Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    <button
      nz-button
      class="register-form-button register-form-margin"
      [disabled]="!registerForm.valid"
      [nzType]="'primary'"
    >
      Register
    </button>
    Back to 
    <a routerLink="/login">Login</a>
  </form>
  @if(showUserExistsError) {
    <nz-alert nzType="error" nzMessage="Username already exists" nzShowIcon></nz-alert>
  }
  @if(showRegisterSuccess) {
    <nz-alert nzType="success" nzMessage="Register success" nzShowIcon></nz-alert>
  }
</div>
